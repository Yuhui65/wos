<h1 class="text-center">Se connecter</h1>
<form class="mt-5 col-md-6 m-auto" #signInForm="ngForm" (ngSubmit)="onSubmitSignIn(signInForm)">
    <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <div class="input-group">
            <span class="input-group-text" id="userHelp">@</span>
            <input type="text" placeholder="Entrer votre email"
            class="form-control"
            id="username"
            name="username"
            ngModel required>
        </div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
        type="password"
        placeholder="Entrer votre mot de passe"
        id="password"
        class="form-control"
        name="password"
        ngModel required>
    </div>
    <div class="d-grid col-12 col-md-2 ms-auto">
        <button
        type="submit"
        class="btn btn-primary text-nowrap"
        [disabled]="signInForm.invalid">Connexion</button>
    </div>
</form>
<div class="alert-danger" *ngIf="signInError">

</div>
