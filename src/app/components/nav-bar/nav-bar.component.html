<header>
    <nav class="sticky-top navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-xl">
            <a class="navbar-brand" routerLink="" routerLinkActive="active">Words Of Silence</a>
            <button class="navbar-toggler m-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse static-top" id="navbarNav">
                <ul class="navbar-nav"  >
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active">Signe LSF</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="word-list" routerLinkActive="active" *ngIf="isAuthenticated === true">Liste des mots</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="add-word" routerLinkActive="active" *ngIf="isAuthenticated === true">Nouveau mot</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex ms-auto" *ngIf="isAuthenticated === false">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="sign-up" routerLinkActive="active">S'inscrire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="sign-in" routerLinkActive="active" >Se connecter</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex ms-auto" *ngIf="isAuthenticated === true">
                    <li class="nav-item">
                        <a class="nav-link clickable" (click)="onClickLogout()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
